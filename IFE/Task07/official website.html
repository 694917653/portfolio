<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>official website</title>
	<link rel="stylesheet" href="style/official_website.css">
</head>
<body>

	<!-- header -->
	<header>
		<div class="header-logo">
			<span class="sprite"></span>
		</div>
		<h1>新世界</h1>
		<div class="header-menu">
			<ul>
				<li class="header-home"><a href="#">首页</a></li>
				<li class="header-menu-item"><a href="#">最新活动</a></li>
				<li class="header-menu-item"><a href="#">项目介绍</a></li>
				<li class="header-menu-item"><a href="#">爱心社区</a></li>
				<li class="header-menu-item"><a href="#">关于我们</a></li>
				<li class="header-login"><a href="#">登录</a></li>
			</ul>
		</div>
	</header>

	<!-- banner -->
	<div class="banner">
		<img src="img/banner.jpg" alt="新世界">
		<div class="banner-text">
			<h2>Time of new life</h2>
			<p>新时代，年轻的人让我们一起体验新生活，享受新生活</p>
			<div class="banner-button">开始体验</div>
		</div>
	</div>

	<!-- 产品简介 -->
	<div class="intro">
		<div class="intro-item">
			<div class="intro-img sprite"></div>
			<div class="intro-text">打造全新世界观，让你更爱你的生活</div>
		</div>
		<div class="intro-item">
			<div class="intro-img sprite"></div>
			<div class="intro-text">丰富多彩的公益活动，发挥新世界的主人公意识</div>
		</div>
		<div class="intro-item">
			<div class="intro-img sprite"></div>
			<div class="intro-text">时尚的新理念，超前体验未知的生活</div>
		</div>
		<div class="intro-item">
			<div class="intro-img sprite"></div>
			<div class="intro-text">完善的培养机制，培养你全新的世界观</div>
		</div>
	</div>

	<!-- 关于新世界 -->
	<div class="about">
		<div class="about-logo sprite"></div>
		<p>关于新世界，你不知道的还有什么？</p>
	</div>

	<!-- 选择城市 -->
	<div class="city">
		<div class="city-cover"></div>
		<img src="img\city.jpg" alt="city">
		<div class="city-content">
			<h3>查找新世界城市活动信息</h3>
			<p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
			<div class="city-menu">
				<select class="city-item">
					<option value="" selected>中国</option>
				</select>
				<select class="city-item">
					<option value="" disabled selected>省份</option>
					<option value="">北京市</option>
					<option value="">天津市</option>
					<option value="">河北省</option>
					<option value="">陕西省</option>
					<option value="">内蒙古自治区</option>
					<option value="">辽宁省</option>
				</select>
				<select class="city-item">
					<option value="" disabled selected>城市</option>
				</select>
				<div class="city-search">搜索</div>
			</div>
		</div>
	</div>

</body>
</html>

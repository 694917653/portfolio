<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播头图</title>
	<style>
		.clearfix:after {
			content:"";
			display:table;
			clear:both;
		}

		.slideShow {
			width: 500px;
			height: 280px;
			position: relative;
			margin: 200px auto;
			overflow: hidden;
		}

		.slideShow ul {
			width: 2000px;
			height: 280px;
			position: absolute;
			list-style-type: none;
			margin: 0;
			padding: 0;
			font-size: 0;
		}

		.slideShow ul li {
			display: inline-block;
		}

		.slideShow ul li a {
			cursor: default;
		}

		.slideShow img {
			width: 500px;
			height: 280px;
		}

		.nav {
			position: absolute;
			right: 20px;
			bottom: 20px;
		}

		.nav span {
			display: block;
			float: left;
			width: 20px;
			height: 20px;
			border-radius: 20px;
			font: 15px/20px Calibri;
			color: #fff;
			text-align: center;
			background-color: rgba(0,0,0,0.2);
			cursor: pointer;
		}

		.nav span.active {
			background-color: rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="slideShow">
		<ul>
			<li><a href="#"><img src="http://7xrci6.com1.z0.glb.clouddn.com/01.jpg" alt=""></a></li>
			<li><a href="#"><img src="http://7xrci6.com1.z0.glb.clouddn.com/02.jpg" alt=""></a></li>
			<li><a href="#"><img src="http://7xrci6.com1.z0.glb.clouddn.com/03.jpg" alt=""></a></li>
			<li><a href="#"><img src="http://7xrci6.com1.z0.glb.clouddn.com/04.jpg" alt=""></a></li>
		</ul>
		<div class="nav clearfix">
			<span class="active">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/lunbo.js"></script>
</body>
</html>
